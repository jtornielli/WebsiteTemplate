<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png.ico" type="image/x-icon">
    <title>Website Template</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Company Name</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Insert product title and phrase</h1>
                    <p>Brief description of the item, specific characteristics and functionalities</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="">
            </div>
        </section>
        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
        </div>
        <img src="img/big-eclipse.svg" alt="" class="big-circle">
        <img src="img/mid-eclipse.svg" alt="" class="mid-circle">
        <img src="img/small-eclipse.svg" alt="" class="small-cirlce" >
    </main> 
</body>
</html>
